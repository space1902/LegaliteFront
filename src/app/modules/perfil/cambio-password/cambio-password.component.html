<h2 mat-dialog-title>Actualizar contraseña</h2>
<mat-dialog-content>
  <form [formGroup]="passwordForm">
    <div class="password-container">
      <mat-form-field >
        <input matInput formControlName="correo" placeholder="email" required/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="contraseña" placeholder="password"   required/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="nuevacontraseña" placeholder="newpassword"  required/>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="changePassword()" >
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
</mat-dialog-actions>
